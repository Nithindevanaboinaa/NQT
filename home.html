<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Progress Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .progress-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }
        .progress-card {
            flex: 1;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
            text-align: center;
        }
        .progress {
            height: 20px;
            margin-top: 10px;
        }
        .chart-container {
            margin: 20px auto;
            text-align: center;
        }
        .chart-container canvas {
            max-width: 250px;
            margin: auto;
        }
        h1, h5 {
            color: #333;
        }
        nav a {
            color: #007bff;
            font-weight: bold;
        }
        nav a.active {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">TCS NQT Progress Dashboard</h1>
        <nav class="nav justify-content-center my-3">
            <a class="nav-link active" href="home.html">Home</a>
            <a class="nav-link" href="array.html">Arrays</a>
            <a class="nav-link" href="string.html">Strings</a>
            <a class="nav-link" href="numbersystem.html">Number System</a>
            <a class="nav-link" href="numbers.html">Numbers</a>
            <a class="nav-link" href="sorting.html">Sorting</a>
        </nav>

        <div class="progress-container">
            <div class="progress-card">
                <h5>Arrays Progress</h5>
                <div class="progress">
                    <div id="arraysProgress" class="progress-bar bg-success" style="width: 0%;">0%</div>
                </div>
            </div>

            <div class="progress-card">
                <h5>Strings Progress</h5>
                <div class="progress">
                    <div id="stringsProgress" class="progress-bar bg-primary" style="width: 0%;">0%</div>
                </div>
            </div>

            <div class="progress-card">
                <h5>Number System Progress</h5>
                <div class="progress">
                    <div id="numbersystemProgress" class="progress-bar bg-warning" style="width: 0%;">0%</div>
                </div>
            </div>

            <div class="progress-card">
                <h5>Numbers Progress</h5>
                <div class="progress">
                    <div id="numbersProgress" class="progress-bar bg-info" style="width: 0%;">0%</div>
                </div>
            </div>

            <div class="progress-card">
                <h5>Sorting Progress</h5>
                <div class="progress">
                    <div id="sortingProgress" class="progress-bar bg-danger" style="width: 0%;">0%</div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <h3>Overall Progress</h3>
            <canvas id="progressChart"></canvas>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Simulated progress from different pages
            const progressData = {
                arrays: JSON.parse(localStorage.getItem("Arrays")) || [],
                strings: JSON.parse(localStorage.getItem("Strings")) || [],
                numbersystem: JSON.parse(localStorage.getItem("NumberSystem")) || [],
                numbers: JSON.parse(localStorage.getItem("Numbers")) || [],
                sorting: JSON.parse(localStorage.getItem("Sorting")) || []
            };

            function calculateProgress(data) {
                const completed = data.filter(task => task.done).length;
                return Math.round((completed / data.length) * 100) || 0;
            }

            // Calculate progress for each section
            const arraysProgress = calculateProgress(progressData.arrays);
            const stringsProgress = calculateProgress(progressData.strings);
            const numbersystemProgress = calculateProgress(progressData.numbersystem);
            const numbersProgress = calculateProgress(progressData.numbers);
            const sortingProgress = calculateProgress(progressData.sorting);

            // Update progress bars dynamically
            document.getElementById("arraysProgress").style.width = `${arraysProgress}%`;
            document.getElementById("arraysProgress").textContent = `${arraysProgress}%`;

            document.getElementById("stringsProgress").style.width = `${stringsProgress}%`;
            document.getElementById("stringsProgress").textContent = `${stringsProgress}%`;

            document.getElementById("numbersystemProgress").style.width = `${numbersystemProgress}%`;
            document.getElementById("numbersystemProgress").textContent = `${numbersystemProgress}%`;

            document.getElementById("numbersProgress").style.width = `${numbersProgress}%`;
            document.getElementById("numbersProgress").textContent = `${numbersProgress}%`;

            document.getElementById("sortingProgress").style.width = `${sortingProgress}%`;
            document.getElementById("sortingProgress").textContent = `${sortingProgress}%`;

            // Overall progress chart
            const ctx = document.getElementById('progressChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Arrays', 'Strings', 'Number System', 'Numbers', 'Sorting'],
                    datasets: [{
                        data: [arraysProgress, stringsProgress, numbersystemProgress, numbersProgress, sortingProgress],
                        backgroundColor: ['#28a745', '#007bff', '#ffc107', '#17a2b8', '#dc3545'],
                        borderColor: ['#ffffff'],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
